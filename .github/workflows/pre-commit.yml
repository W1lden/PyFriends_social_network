name: pre-commit checks

on: [push, pull_request]

jobs:
  run-hooks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pre-commit
          pre-commit install
          pre-commit run --all-files
