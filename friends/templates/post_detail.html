{% extends "base.html" %}

{% block content %}
  <section class="post-detail" style="max-width: 700px; margin: 2rem auto; padding: 1.5rem; background: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px;">
    <h2 style="border-bottom: 2px solid #007bff; padding-bottom: 0.5rem; color: #007bff;">Post Detail</h2>

    <article style="margin-top: 1.5rem;">
      <h3 style="font-size: 1.8rem; margin-bottom: 1rem; color: #333;">{{ post.title }}</h3>
      <p style="font-size: 1.1rem; line-height: 1.6; color: #555;">{{ post.text }}</p>

      <footer style="margin-top: 2rem; font-size: 0.9rem; color: #777; border-top: 1px solid #eee; padding-top: 1rem;">
        <p><strong>Author:</strong> {{ post.author }}</p>
        <p><strong>Created at:</strong> {{ post.created_at|date:"F j, Y, g:i a" }}</p>
      </footer>
    </article>

    <nav class="post-actions" style="margin-top: 2rem; display: flex; gap: 1rem;">
      <a href="{% url 'posts:post_edit' post.id %}"
         style="padding: 0.5rem 1rem; background-color: #007bff; color: white; border-radius: 4px; text-decoration: none; font-weight: 600; transition: background-color 0.3s;">
        Edit
      </a>
      <a href="{% url 'posts:post_delete' post.id %}"
         onclick="return confirm('Are you sure you want to delete this post?');"
         style="padding: 0.5rem 1rem; background-color: #dc3545; color: white; border-radius: 4px; text-decoration: none; font-weight: 600; transition: background-color 0.3s;">
        Delete Post
      </a>
    </nav>
  </section>
{% endblock %}
