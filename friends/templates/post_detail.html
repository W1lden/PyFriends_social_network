{% extends "base.html" %}

{% block content %}

    <h2>Post Detail</h1>
    <hr>
    <h3>Topic: {{ post.title }}</h2>
    <p>{{ post.text }}</p>
    <p>Author: {{ post.author }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <a href="{% url 'posts:post_delete' post.id %}">Delete post</a>


{% endblock %}
